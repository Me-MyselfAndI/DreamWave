<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

  <link href="../static/search.css" rel="stylesheet">
  <!--<link href="ui/static/search.css" rel="stylesheet"> Server Side-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<!--onload="hideLoader()"-->
<body class="d-flex text-center" onload="hideLoader()">
  <!--Loading animation-->
  <div class="loader" id="loader">
    <div class="loader-inner">
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
    </div>
  </div>

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <h3 id="title">VulkanAI</h3>
    <header class="mb-auto">
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Search</a>
          <a class="nav-link fw-bold py-1 px-0" href="#">About</a>
          <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
        </nav>
    </header>

    <img src="../static/vulkanlogo.jpg" alt="" class="logo">

      <!--Search Bar-->
    <div class="input-container">
        <form id="search">
             <textarea id="search-input" placeholder="What are you looking for today?"></textarea>
            <!--<input type="text" class="input" id="search-input" name="txt" placeholder="Go Wild...">-->
        </form>
    </div>
      <!--Input field for website you prefer to search on-->
    <div class="input-group" id="pref-website">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">Prefered Website</span>
      </div>
      <input type="text" class="form-control" id="website-value" placeholder="website.com">
    </div>
      <!--Speed/Basic Checkmark-->
      <<div id="search-type">
        <!--<div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="basic">
          <label class="form-check-label" for="flexRadioDefault1">
            Basic Search
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="speed" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Speed Search
          </label>
        </div>-->
      <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="speed" onclick="setSearchType()">
          <label class="form-check-label" for="flexCheckDefault">
            Go to the first website - experimental feature
          </label>
      </div>
      </div>
        <!--Search Button-->
      <button type="click" id="search-button" class="btn btn-outline-warning">Search</button>



    <footer class="mt-auto text-white-50">
      <p>VulkanAI &copy; 2023</p>
    </footer>
  </div>
  <script type="text/javascript" src="{{ url_for('static', filename='script.js')}}"></script>
  <!--<script type="text/javascript" src="ui/static/script.js"></script>-->
</body>

</html>
